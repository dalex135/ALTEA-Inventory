<div class="center" >
    <h1 style="margin-top: 20px;margin-bottom:20px;">ALTEA - Asset Management</h1>
      <form name="form">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input name="username"
                [(ngModel)]="form.username"
                matInput >
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input name="username"
                [(ngModel)]="form.password"
                type="password" matInput  >
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="logIn()" >Log In</button>
      </form>
</div>
