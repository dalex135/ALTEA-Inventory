<div class="center" style="border: 0.01px solid rgb(192, 192, 192);">
  <div style="margin-top:20px; margin-left: 20px;;text-align: center;">
    <span style="display:inline-block; width: 20px;"></span>
    <form [formGroup]="donationForm">

      <div style="margin-bottom:20px;margin-left: 20px;text-align: left;">
        <button mat-raised-button  (click)="goHome()">Home</button>
      </div>

      <h2>Add a Donation</h2>



      <mat-form-field appearance="outline">
        <mat-label>Is Already Donated?</mat-label>
        <mat-select formControlName="isDonated">
          <mat-option *ngFor="let isDonated of isDonatedStrings" [value]="isDonated">
            {{isDonated}}
          </mat-option>
        </mat-select>
      </mat-form-field>

        <br>

      <mat-form-field  appearance="outline">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Donation Type</mat-label>
        <mat-select formControlName="donationType">
          <mat-option *ngFor="let donationType of donationTypes" [value]="donationType">
            {{donationType}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Recipient</mat-label>
        <mat-select formControlName="recipient">
          <mat-option *ngFor="let recipient of allRecipients" [value]="recipient.id">
            {{recipient.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>



      <mat-form-field appearance="outline">
        <mat-label>Donor</mat-label>
        <mat-select formControlName="donor">
          <mat-option *ngFor="let donor of allDonors; index as i" [value]="donor.id">
            {{donor.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field  appearance="outline">
        <mat-label>Contribution</mat-label>
        <input matInput formControlName="contribution">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>


      <div *ngIf="donationForm.controls['donationType'].value=='Devices'">
        <mat-form-field appearance="outline">
          <mat-label>Device Brand</mat-label>
          <mat-select formControlName="deviceBrand">
            <mat-option *ngFor="let brand of allBrands" [value]="brand.id">
              {{brand.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <span style="display:inline-block; width: 20px;"></span>

        <mat-form-field appearance="outline">
          <mat-label>Device Type</mat-label>
          <mat-select formControlName="deviceType">
            <mat-option *ngFor="let type of allTypes" [value]="type.id">
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <span style="display:inline-block; width: 20px;"></span>

        <mat-form-field  appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="quantity">
        </mat-form-field>

        <span style="display:inline-block; width: 20px;"></span>

        <mat-form-field  appearance="outline">
          <mat-label>Serial Number</mat-label>
          <input matInput formControlName="serialNumber">
        </mat-form-field>

        <span style="display:inline-block; width: 20px;"></span>

        <mat-form-field  appearance="outline">
          <mat-label>Model</mat-label>
          <input matInput formControlName="model">
        </mat-form-field>

        <span style="display:inline-block; width: 20px;"></span>

      </div>


    </form>
  </div>
  <div style="margin-bottom:20px;margin-left: 20px;text-align: center;">
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
</div>
