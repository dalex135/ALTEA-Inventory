<div class="center" style="border: 0.01px solid rgb(192, 192, 192);">
  <div style="margin-top:20px; margin-left: 20px;;text-align: center;">
    <span style="display:inline-block; width: 20px;"></span>

    <div style="margin-bottom:20px;margin-left: 20px;text-align: left;">
      <button mat-raised-button  (click)="goHome()">Home</button>
    </div>

      <h2>Update Device</h2>

      <mat-form-field appearance="outline">
        <mat-label>Enter the Device ID to remove</mat-label>
        <input matInput [(ngModel)]="updateID">
      </mat-form-field>

      <span style="display:inline-block; height: 60px;"></span>

      <div style="margin-bottom:20px;text-align: center;">
        <button mat-raised-button color="primary" (click)="selectVerifyUser()">Select and Verify</button>
      </div>

      <hr>

      <span style="display:inline-block; height: 60px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input  matInput [(ngModel)]="device.description">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field  appearance="outline">
        <mat-label>Serial Number</mat-label>
        <input  matInput [(ngModel)]="device.serialNumber">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input  matInput [(ngModel)]="device.type">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>


      <mat-form-field  appearance="outline">
        <mat-label>Brand</mat-label>
        <input  matInput [(ngModel)]="device.brand">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="device.quantity">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>School</mat-label>
        <input matInput [(ngModel)]="device.school.name">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

  </div>
  <div style="margin-bottom:20px;margin-left: 20px;text-align: center;">
    <button mat-raised-button color="primary" (click)="update()">Update</button>
  </div>
</div>
