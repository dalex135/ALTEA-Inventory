<div class="center" style="border: 0.01px solid rgb(192, 192, 192);">
  <div style="margin-top:20px; margin-left: 20px;;text-align: center;">
    <span style="display:inline-block; width: 20px;"></span>
    <form [formGroup]="recipientForm">

      <div style="margin-bottom:20px;margin-left: 20px;text-align: left;">
        <button mat-raised-button  (click)="goHome()">Home</button>
      </div>

      <h2>Add a Recipient</h2>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Recipient Leader</mat-label>

        <mat-select formControlName="recipientLeader">
          <mat-option *ngFor="let recipientLeader of allrecipientLeaders" [value]="recipientLeader.id">
            {{recipientLeader.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field  appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>


      <mat-form-field  appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Recipient Type</mat-label>

        <mat-select formControlName="recipientType">
          <mat-option *ngFor="let recipientType of recipientTypeStrings; index as i" [value]="recipientTypeEnum[i]">
            {{recipientType}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Internet Status</mat-label>

        <mat-select formControlName="internetStatus">
          <mat-option *ngFor="let internetStatus of internetStatusStrings; index as i" [value]="internetStatusEnum[i]">
            {{internetStatus}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <span style="display:inline-block; width: 20px;"></span>
    </form>
  </div>
  <div style="margin-bottom:20px;margin-left: 20px;text-align: center;">
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
</div>
