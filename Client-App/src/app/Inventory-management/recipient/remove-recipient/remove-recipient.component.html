<div class="center" style="border: 0.01px solid rgb(192, 192, 192);">
  <div style="margin-top:20px; margin-left: 20px;;text-align: center;">
    <span style="display:inline-block; width: 20px;"></span>

    <div style="margin-bottom:20px;margin-left: 20px;text-align: left;">
      <button mat-raised-button  (click)="goHome()">Home</button>
    </div>

      <h2>Remove recipient</h2>

      <mat-form-field appearance="outline">
        <mat-label>Enter the User ID remove</mat-label>
        <input matInput [(ngModel)]="removeID">
      </mat-form-field>

      <span style="display:inline-block; height: 60px;"></span>

      <div style="margin-bottom:20px;text-align: center;">
        <button mat-raised-button color="primary" (click)="selectVerifyUser()">Select and Verify</button>
      </div>

      <hr>

      <span style="display:inline-block; height: 60px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input [readonly]="true" matInput [(ngModel)]="recipient.name">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field  appearance="outline">
        <mat-label>Username</mat-label>
        <input [readonly]="true" matInput [(ngModel)]="recipient.recipientLeader.name">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input [readonly]="true" matInput [(ngModel)]="recipient.email">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>


      <mat-form-field  appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input [readonly]="true" matInput [(ngModel)]="recipient.phoneNumber">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input [readonly]="true" matInput [(ngModel)]="recipient.address">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Recipient Type</mat-label>
        <input [readonly]="true" matInput [(ngModel)]="recipient.recipientType">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

  </div>
  <div style="margin-bottom:20px;margin-left: 20px;text-align: center;">
    <button mat-raised-button color="primary" (click)="remove()">Remove</button>
  </div>
</div>
