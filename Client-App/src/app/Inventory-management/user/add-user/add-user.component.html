<div class="center" style="border: 0.01px solid rgb(192, 192, 192);">
  <div style="margin-top:20px; margin-left: 20px;;text-align: center;">
    <span style="display:inline-block; width: 20px;"></span>
    <form [formGroup]="userForm">

      <div style="margin-bottom:20px;margin-left: 20px;text-align: left;">
        <button mat-raised-button  (click)="goHome()">Home</button>
      </div>

      <h2>Add User</h2>


      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

      <mat-form-field  appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
        <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>

      </mat-form-field>
      <span style="display:inline-block; width: 20px;"></span>


      <mat-form-field  appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <span  style="display:inline-block; width: 20px;"></span>


      <mat-form-field appearance="outline">
        <mat-label>User Type</mat-label>
        <mat-select formControlName="userType">
          <mat-option *ngFor="let userType of userTypes" [value]="userType">
            {{userType}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span style="display:inline-block; width: 20px;"></span>

    </form>
  </div>
  <div style="margin-bottom:20px;margin-left: 20px;text-align: center;">
    <button mat-raised-button color="primary" (click)="add()">Add</button>
  </div>
</div>
